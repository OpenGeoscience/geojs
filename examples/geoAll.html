<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://opengeoscience.github.io/geojs/lib/geo.all.js"></script>
    <style>
        html{
          height: 100%;
        }
    </style>

</head>
<body style="height: 100%;">
<script>
var myMap;
window.onload = function() {
  var mapOptions = {node: '#map',
                    zoom : 3,
                    center : [0.0, 0.0]},
      layer;
  myMap = geo.map(mapOptions);
  layer = myMap.createLayer('osm');

  /// Resize the canvas to fill browser window dynamically
  window.addEventListener('resize', resizeCanvas, false);

  function resizeCanvas() {
    $('#map').width('100%');
    $('#map').height('100%');
    updateAndDraw($('#map').width(), $('#map').height());
  }
  resizeCanvas();

  function updateAndDraw(width, height) {
    myMap.resize(0, 0, width, height);
    myMap.draw();
  }

  myMap.fileReader('jsonReader', {
    style: {
      color: [1, 0, 0],
      size: [10]
    }
  });
};
</script>

<div id='map'></div>
</body>
