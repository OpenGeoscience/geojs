--- 
layout: default
title: Examples
---
<div class="container">
    <div class="row">
        <!-- <div class="col-md-10 col-md-offset-1"> -->
        <div class="col-md-12">
            <section>
                <h2>Examples</h2>
                <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit.</p>
            </section>
            <div class="row">
                {% for example in site.data.examples %}
                <div class="col-md-6 example-container">
                    <div class="row">
                        <div class="col-xs-5 thumbnail-container">
                            <a href="{{"examples"|relative_url}}/{{example.name}}">
                                <div class="thumbnail-hover">
                                </div>
                                <img src="{{"examples"|relative_url}}/{{example.name}}/thumb.jpg">
                            </a>
                        </div>
                        <div class="col-xs-7 word-container">
                            <a href="{{"examples"|relative_url}}/{{example.name}}"><h4 class="title">{{example.title}}</h4></a>
                            <div class="description">{{example.description}}</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
