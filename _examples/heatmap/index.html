 <div id="controls"><div class="form-group" title="The data set to plot."><label for="dataset">Data Set</label><select id="dataset" param-name="dataset" placeholder="Activity"><option value="adderall" url="AdderallCities2015.csv" title="9555 points">Adderall</option><option value="cities" url="cities.csv" title="30101 points">U.S. Cities</option><option value="earthquakes" url="earthquakes.json" title="1.3 million points">Earthquakes</option></select><span id="points-loaded"></span></div><div class="form-group" title="Number of points.  Leave blank for the entire original data set.  If a smaller number, only a subset of points will be shown.  If a larger number, some of the data will be duplicated with random offsets."><label for="points">Number of Points</label><input id="points" type="number" min="1" step="100"/><span id="points-shown"></span></div><div class="form-group" title="Delay between movement and heatmap recalculation in milliseconds."><label for="updateDelay">Update Delay (ms)</label><input id="updateDelay" type="number" placeholder="50" min="0"/></div><div class="form-group" title="Binning the data is faster for large sets and slower for small ones.  Binning tends to make dense data look somewhat sparser.  Smaller bins are closer in appearance to unbinned data but take longer to compute."><label for="binned">Bin Data</label><select id="binned" placeholder="auto"><option value="auto" title="Bin data if there are more points than the number of bins that would be used by default">Auto</option><option value="false" title="Do not bin data.">Never</option><option value="true" title="Always bin data using the default bin size (1/8th of the total radius).">Always</option><option value="3" title="Always bin data using a 3 pixel bin size.">3 pixel bin size</option><option value="5" title="Always bin data using a 5 pixel bin size.">5 pixel bin size</option><option value="10" title="Always bin data using a 10 pixel bin size.">10 pixel bin size</option><option value
