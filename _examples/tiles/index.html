title: Tile layer
about: This example provides controls for changing many options on tile layers. The code and query parameters allow even more options to be adjusted.

 <div id="controls"><div class="form-group" title="Tiles can be drawn using WebGL, Canvas, HTML, or SVG.  WebGL is generally the fastest and HTML the most compatible."><label for="map-renderer">Renderer</label><select class="mapparam" id="map-renderer" param-name="renderer" placeholder="default"><option value="default">Default</option><option value="vgl">VGL (WebGL)</option><option value="canvas">Canvas</option><option value="d3">SVG (d3)</option><option value="html">HTML</option></select></div><div class="form-group" title="Clamp horizontal panning to the extent of the tiles."><label for="map-clampBoundsX">Clamp X Bounds</label><input class="mapparam" id="map-clampBoundsX" param-name="clampBoundsX" type="checkbox" placeholder="false"/></div><div class="form-group" title="Clamp vertical panning to the extent of the tiles."><label for="map-clampBoundsY">Clamp Y Bounds</label><input class="mapparam" id="map-clampBoundsY" param-name="clampBoundsY" type="checkbox" placeholder="true" checked="checked"/></div><div class="form-group" title="If clamping is turned off, spring back when the tiles are panned too far."><label for="mapinteractor-spring">Spring to Bounds</label><input class="mapparam" id="map-spring" param-name="spring" type="checkbox" placeholder="false"/></div><div class="form-group" title="The starting x coordinate.  Changing this will also pan the current view."><label for="map-x">Starting X</label><input class="mapparam" id="map-x" param-name="x" placeholder="-98"/></div><div class="form-group" title="The starting y coordinate.  Changing this will also pan the current view."><label for="map-y">Starting Y</label><input class="mapparam" id="map-y" param-name="y" placeholder="39.5"/></div><div class="form-group" title="Always fill at least one dimension of the window with the tiles."><label for="map-clampZoom">Clamp Zoom</label><input class="mapparam" id="map-clampZoom" param-name="clampZoom" type="checkbox" placeholder="true" checked="checked"/></div><div class="form-group" title="Only allow integer zoom levels."><label for="map-discrete">Discrete Zoom</label><input class="mapparam" id="map-discrete" param-name="discrete" type="checkbox" placeholder="false"/></div><div class="form-group" title="Animate zoom transitions."><label for="mapinteractor-clampZoom">Animate Zoom</label><input class="mapparam" id="map-animateZoom" param-name="animateZoom" type="checkbox" placeholder="true" checked="checked"/></div><div class="form-group" title="The lowest zoom level allowed."><label for="map-min">Minimum Zoom</label><input class="mapparam" id="map-min" param-name="min" placeholder="0"/></div><div class="form-group" title="The highest zoom level allowed."><label for="map-max">Maximum Zoom</label><input class="mapparam" id="map-max" param-name="max" placeholder="16"/></div><div class="form-group" title="The starting zoom level.  Changing this will also change the current zoom level."><label for="map-zoom">Starting Zoom</label><input class="mapparam" id="map-zoom" param-name="zoom" placeholder="3"/></div><div class="form-group" title="Allow the map to be rotated."><label for="map-allowRotation">Allow Rotation</label><select class="mapparam" id="map-allowRotation" param-name="allowRotation" placeholder="true"><option value="true">Yes</option><option value="false">No</option><option value="90">90&deg; increments</option><option value="30">30&deg; increments</option><option value="15">15&deg; increments</option><option value="5">5&deg; increments</option><option value="1">1&deg; increments</option></select></div><div class="form-group" title="The url used to fetch tiles.  Use {x}, {y}, {z}, and {s} for templating."><label for="layer-url">Tile URL</label><input class="layerparam" id="layer-url" param-name="url" list="url-list" placeholder="http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"/><datalist id="url-list"><option value="http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png" credit="Â© OpenStreetMap contributors">OSM</option><option n pixel resolution or always at a higher or lower resolution."><label for="layer-round">Rounding</label><select class="layerparam" id="layer-round" param-name="round" placeholder="round" reload="true"><option value="round">Closest</option><option value="ceil">Higher Resolution</option><option value="floor">Lower Resolution</option></select></div><div class="form-group" title="Adjust the opacity of the entire tile layer [0.0-1.0]."><label for="layer-opacity">Opacity</label><input class="layerparam" id="layer-opacity" param-name="opacity" placeholder="1.0"/></div><div class="form-group" title="The camera can use a parallel or perspective projection.  The difference is subtly unless the data has non-zero z-values."><label for="camera-projection">Camera Projection</label><select class="cameraparam" id="camera-projection" param-name="projection" placeholder="parallel"><option value="parallel">Parallel</option><option value="perspective">Perspective</option></select></div><div class="form-group" title="These options only affect the HTML renderer and are intended to help see how tiles are loaded and drawn."><label for="css-debug">HTML Debug</label><select class="cssparam" id="css-debug" param-name="debug" placeholder="false"><option value="false">Off</option><option value="true">Labels</option><option value="border">Borders</option><option value="all">Labels and Borders</option></select></div><div class="form-group" title="Use a css transition to make HTML tiles fade in gradually."><label for="css-fade">HTML Fade-in</label><input class="cssparam" id="css-fade" param-name="fade" type="checkbox" placeholder="false"/></div></div>
