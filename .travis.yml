language: node_js

node_js:
    - "0.10"

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y cmake

script:
    - git submodule init
    - git submodule update
    - npm install
    - mkdir _build
    - cd _build
    - cmake ..
    - ctest -VV -S ../cmake/travis_build.cmake
    - ctest -VV -S ../cmake/travis_submit.cmake
